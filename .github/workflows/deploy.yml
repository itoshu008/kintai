name: Deploy to VPS (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: prod-deploy
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -Eeuo pipefail
            
            # 環境設定
            APP_DIR="/home/zatint1991-hvt55/zatint1991.com"
            BACKEND_DIR="$APP_DIR/backend"
            FRONTEND_DIR="$APP_DIR/frontend"
            PUBLIC_DIR="$APP_DIR/public/admin-dashboard-2024"
            BUILD_USER="itoshu"
            PM2_APP="kintai-api"
            HOST="127.0.0.1"
            PORT="8001"
            
            echo "🚀 デプロイ開始"
            
            # 権限設定
            echo "👤 権限設定"
            sudo chown -R "$BUILD_USER:$BUILD_USER" "$APP_DIR" "/home/$BUILD_USER/.npm" "/home/$BUILD_USER/.pm2" || true
            
            # Git同期
            echo "🌿 Git同期"
            cd "$APP_DIR"
            if [ -d .git ]; then
              git fetch --all -p
              git reset --hard "origin/main"
            else
              echo "⚠️ .git がありません"
            fi
            
            # Backendビルド
            echo "🧱 Backendビルド"
            cd "$BACKEND_DIR"
            npm ci --no-fund --no-audit || npm install --no-fund --no-audit
            npm run build
            
            # PM2再起動
            echo "🚀 PM2再起動"
            pm2 delete "$PM2_APP" 2>/dev/null || true
            HOST="$HOST" PORT="$PORT" NODE_ENV=production pm2 start "$BACKEND_DIR/dist/server.js" --name "$PM2_APP" --update-env
            pm2 save
            
            # ヘルスチェック
            echo "🩺 ヘルスチェック"
            ok=""
            for i in $(seq 1 30); do
              if curl -fsS "http://$HOST:$PORT/api/admin/health" >/dev/null; then
                echo "✅ Backend正常"
                ok="yes"; break
              fi
              echo "  待機中... ($i/30)"
              sleep 2
            done
            [ -z "$ok" ] && { echo "❌ Backend異常"; exit 1; }
            
            # Frontendビルド
            echo "🎨 Frontendビルド"
            cd "$FRONTEND_DIR"
            npm ci --no-fund --no-audit || npm install --no-fund --no-audit
            npm run build
            
            # 公開
            echo "🚚 公開"
            mkdir -p "$PUBLIC_DIR"
            rsync -az --delete "dist/" "$PUBLIC_DIR/"
            
            # Nginx再読み込み
            echo "🌀 Nginx再読み込み"
            sudo nginx -t && sudo systemctl reload nginx
            
            # 検証
            echo "🔎 検証"
            curl -I "https://zatint1991.com/kintai/" | sed -n '1,6p'
            curl -fsS "http://$HOST:$PORT/api/admin/health" && echo "✅ デプロイ完了"
