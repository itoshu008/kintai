name: Deploy to VPS (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: prod-deploy
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          SUDO_PASS: ${{ secrets.SUDO_PASS }}   # â† å€¤ã‚’å®šç¾©ï¼ˆå¿…é ˆï¼‰
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          request_pty: true                     # â† sudoå¯¾è©±å›é¿ã«æœ‰åŠ¹
          envs: SUDO_PASS                       # â† æ¸¡ã™å¤‰æ•°åã‚’åˆ—æŒ™ï¼ˆå¿…é ˆï¼‰
          script: |
            set -Eeuo pipefail
            : "${SUDO_PASS:?SUDO_PASS is not set}"   # â† ã“ã“ã§æœªè¨­å®šãªã‚‰å³ã‚ã‹ã‚‹
            # ä»¥é™ã€sudoã«æ¸¡ã™ã¨ãã¯ printf ã§ç¢ºå®Ÿã«1è¡Œ
            printf '%s\n' "$SUDO_PASS" | sudo -S whoami >/dev/null

            APP_DIR="/home/zatint1991-hvt55/zatint1991.com"
            BACKEND_DIR="$APP_DIR/backend"
            FRONTEND_DIR="$APP_DIR/frontend"
            PUBLIC_DIR="$APP_DIR/public/admin-dashboard-2024"  # å¿…è¦ãªã‚‰ /kintai ã«
            BUILD_USER="itoshu"
            PM2_APP="kintai-api"
            HOST="127.0.0.1"
            PORT="8001"

            echo "ğŸ‘¤ fix perms (including .git)"
            printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k chown -R itoshu:itoshu "$APP_DIR"
            printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k chown -R itoshu:itoshu "/home/itoshu/.npm" "/home/itoshu/.pm2" || true
            printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k chown -R itoshu:itoshu "$APP_DIR/.git" || true
            find "$APP_DIR" -type d -exec chmod 775 {} \; ; find "$APP_DIR" -type f -exec chmod 664 {} \;

            echo "ğŸŒ¿ git sync"
            cd "$APP_DIR"
            if [ -d .git ]; then
              git config --global --add safe.directory "$APP_DIR" || true
              git fetch --all -p
              git reset --hard origin/main
              git clean -fdx
            else
              echo "âš ï¸ .git ãŒã‚ã‚Šã¾ã›ã‚“ï¼ˆã‚µãƒ¼ãƒã«ã‚³ãƒ”ãƒ¼é…ç½®æ–¹å¼ãªã‚‰ã“ã“ã¯ç„¡è¦–ï¼‰"
            fi

            echo "ğŸ§± backend build"
            cd "$BACKEND_DIR"
            if [ -f package-lock.json ]; then
              npm ci --no-fund --no-audit || npm install --no-fund --no-audit
            else
              npm install --no-fund --no-audit
            fi
            npm run build

            echo "ğŸš€ pm2 restart"
            pm2 delete "$PM2_APP" 2>/dev/null || true
            HOST="$HOST" PORT="$PORT" NODE_ENV=production pm2 start "$BACKEND_DIR/dist/server.js" --name "$PM2_APP" --update-env
            pm2 save

            echo "ğŸ©º health (60s)"
            ok=""
            for i in $(seq 1 30); do
              if curl -fsS "http://$HOST:$PORT/api/admin/health" >/dev/null; then
                echo "âœ… Backend OK"; ok="yes"; break
              fi
              echo "  waiting... ($i/30)"; sleep 2
            done
            [ -z "$ok" ] && { echo "âŒ Backend NG"; exit 1; }

            echo "ğŸ¨ frontend build"
            cd "$FRONTEND_DIR"
            if [ -f package-lock.json ]; then
              npm ci --no-fund --no-audit || npm install --no-fund --no-audit
            else
              npm install --no-fund --no-audit
            fi
            npm run build

            echo "ğŸšš publish"
            mkdir -p "$PUBLIC_DIR"
            rsync -az --delete "dist/" "$PUBLIC_DIR/"

            echo "ğŸŒ€ nginx reload"
            printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k nginx -t
            printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k systemctl reload nginx

            echo "ğŸ”§ sudoè¨­å®šï¼ˆåˆå›ã®ã¿ï¼‰"
            cat <<'EOF' | printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k tee /etc/sudoers.d/kintai-deploy
Defaults:itoshu !requiretty
itoshu ALL=(root) NOPASSWD: /usr/bin/chown -R itoshu:itoshu /home/zatint1991-hvt55/zatint1991.com/*, /usr/sbin/nginx, /bin/systemctl
EOF
            printf '%s\n' "$SUDO_PASS" | sudo -S -p '' -k visudo -c

            echo "ğŸ” verify"
            curl -I "https://zatint1991.com/kintai/" | sed -n '1,6p'
            curl -fsS "http://$HOST:$PORT/api/admin/health" && echo "âœ… deploy done"
