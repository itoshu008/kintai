name: Deploy to VPS (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: itoshu                  # ← 固定（ここ大事）
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}   # 10022ならSecrets側を10022に
          script: |
            set -Eeuo pipefail
            echo "whoami: $(whoami)"
            echo "HOME: $HOME"
            ls -la /home/itoshu/deploy_release.sh || true
            bash /home/itoshu/deploy_release.sh