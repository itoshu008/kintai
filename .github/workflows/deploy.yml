name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: /home/zatint1991-hvt55/zatint1991.com
      BACKEND_DIR: /home/zatint1991-hvt55/zatint1991.com/backend
      FRONTEND_DIR: /home/zatint1991-hvt55/zatint1991.com/frontend
      PUBLIC_DIR: /home/zatint1991-hvt55/zatint1991.com/public/admin-dashboard-2024
      PM2_APP: kintai-api
      PM2_USER: itoshu
      PORT: "8001"
      NODE_ENV: production
      VPS_HOST: ${{ secrets.VPS_HOST }}
      BUILD_USER: ${{ secrets.VPS_USER }}
      SSH_PORT: ${{ secrets.VPS_SSH_PORT }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $SSH_PORT -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: üîç Test SSH connection
        run: |
          ssh -p $SSH_PORT -o StrictHostKeyChecking=no "$BUILD_USER@$VPS_HOST" "echo '‚úÖ SSH connected OK'"

      - name: üöÄ Run deploy-all.sh on server
        run: |
          scp -P $SSH_PORT deploy-all.sh "$BUILD_USER@$VPS_HOST:/tmp/"
          ssh -p $SSH_PORT "$BUILD_USER@$VPS_HOST" "bash /tmp/deploy-all.sh"
