server {
  listen 80;
  server_name zatint1991.com www.zatint1991.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name zatint1991.com www.zatint1991.com;

  ssl_certificate     /etc/letsencrypt/live/zatint1991.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/zatint1991.com/privkey.pem;

  # ルートは現行 public
  root  /home/zatint1991-hvt55/zatint1991.com/public;
  index index.html;

  # 1) トップは管理UIへ
  location = / { return 301 /admin-dashboard-2024/; }

  # 2) 管理UI（SPA）
  location ^~ /admin-dashboard-2024/ {
    root  /home/zatint1991-hvt55/zatint1991.com/public;
    index index.html;
    try_files $uri $uri/ /admin-dashboard-2024/index.html;
    add_header Cache-Control "no-store" always;
  }

  # 3) API（※末尾スラ無しが超重要）
  location /api/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
