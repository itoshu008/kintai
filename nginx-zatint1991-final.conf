user www-data;
worker_processes auto;
pid /run/nginx.pid;

events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on; keepalive_timeout 65;
  access_log /var/log/nginx/access.log; error_log /var/log/nginx/error.log;

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
}

server {
  listen 80;
  server_name zatint1991.com www.zatint1991.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name zatint1991.com www.zatint1991.com;

  ssl_certificate     /etc/letsencrypt/live/zatint1991.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/zatint1991.com/privkey.pem;

  root  /home/zatint1991-hvt55/zatint1991.com/public;
  index index.html;

  # API（末尾 / なしが重要）
  location /api/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 管理SPA
  location = /admin-dashboard-2024 { return 301 /admin-dashboard-2024/; }
  location ^~ /admin-dashboard-2024/ {
    root  /home/zatint1991-hvt55/zatint1991.com/public;
    index index.html;
    try_files $uri $uri/ /admin-dashboard-2024/index.html;
  }

  # パーソナルSPA（必要なら）
  location = / { return 301 /kintai/; }
  location ^~ /kintai/ {
    root  /home/zatint1991-hvt55/zatint1991.com/public;
    index index.html;
    try_files $uri $uri/ /kintai/index.html;
  }
}
