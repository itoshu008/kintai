server {
  listen 80;
  server_name zatint1991.com www.zatint1991.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name zatint1991.com www.zatint1991.com;

  ssl_certificate     /etc/letsencrypt/live/zatint1991.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/zatint1991.com/privkey.pem;

  root  /home/zatint1991-hvt55/zatint1991.com/public;
  index index.html;

  # /kintai/ 静的配信（SPAフォールバック）
  location /kintai/ {
    alias /home/zatint1991-hvt55/zatint1991.com/public/admin-dashboard-2024/;
    try_files $uri $uri/ /kintai/index.html;
    expires 1h;
    add_header Cache-Control "public, max-age=3600";
  }

  # /api/ は 8001 へ素通し（末尾 / なし）
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_pass http://127.0.0.1:8001;
  }
}
