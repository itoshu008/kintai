# Nginx設定ファイル - zatint1991.com
# 勤怠管理システム用

server {
    listen 80;
    server_name zatint1991.com www.zatint1991.com;
    
    # HTTPからHTTPSにリダイレクト
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name zatint1991.com www.zatint1991.com;
    
    # SSL証明書の設定（Let's Encrypt推奨）
    ssl_certificate /etc/letsencrypt/live/zatint1991.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zatint1991.com/privkey.pem;
    
    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # セキュリティヘッダー
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ログ設定
    access_log /var/log/nginx/zatint1991.com.access.log;
    error_log /var/log/nginx/zatint1991.com.error.log;
    
    # クライアント設定
    client_max_body_size 10M;
    
    # メインアプリケーション
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # API エンドポイント
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # 静的ファイルのキャッシュ設定
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:8001;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ヘルスチェック
    location /health {
        proxy_pass http://127.0.0.1:8001/api/admin/health;
        access_log off;
    }
}
